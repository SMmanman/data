<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
		<div id="app">
			<a v-bind:href = "url">asd</a>
		</div>
</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				url:"http://www.baidu.com"
			}
		})

		// 一定要记住在标签里不要用{{}}，还有加上v-bind
	</script>
</html>

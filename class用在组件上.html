<html>
<head>

	<title></title>

		<style>
			.bar{
				width: 200px;
				height: 200px;
				background: red
			}

			}

				width: 200px;
				height: 200px;
				background: red
			}
		</style>
</head>
<body>
	<div id="app">
		<my-component class = "baz zoo"></my-component>

</body>
	<script>

			template:" <p class = foo bar>Hi</p> "
		})

		})

	</script>

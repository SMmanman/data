<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="container">
		<div v-for = "item in items" :key="item.id">
			<p>{{item.message}}:{{item.id}}</p>
		</div>	
	</div>
	<div id="app">
		<div v-for = " (point,index) in  points">
			<h1>{{point}}</h1>
		</div>
	</div>
</body>
	<script>
		new Vue({
			el:"#container",
			data:{
				items:[
					{message : "硬化武装"},
					{message : "三刀流大千世界"}
				]
			}
		})

		new Vue({
			el:"#app",
			data:{
				points:{
					sikks:"这是神的命令杀了你",
					parent:"一刀流阿修罗",
					mustache:"无限月读",
				}
			}
		})

	</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<a v-bind:[buenngweiguanjianzi] = "url">师父意志由我来继承</a>

		<input v-bind:[abcde]="aaa">
		<input type="text">
	</div>
</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				buenngweiguanjianzi:"href",
				url:"http://www.baidu.com",
				abcde:"type",
				aaa:"text"

			}
		})
	</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>Using mustaches: {{ rawHtml }}</p>
		<p>Using v-html directive: <span v-html="rawHtml">rawHtml</span></p>
		<div v-html = "abc"></div>
	</div>
</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				rawHtml:"仙法大玉螺旋丸",
				abc:"<p>asd</p>"
			}
		})

	</script>
</html>
